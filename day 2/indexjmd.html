<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>facebook</h1>
        <h2>Create a New Account</h2>
        <p>It's quick and easy.</p>
    
    <form action="#" method="POST">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="first name" required>>
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><div></div>
        
        <label for="email">Mobile Number or Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">New Password:</label><br>
        <input type="password" id="password" name="password" required>
        
        <label>Birthday:</label><br>
        <select name="birth-day" required>
            <option value="">Date</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">1</option>
            <option value="4">1</option>
            <option value="5">1</option>
            <option value="6">1</option>
            <option value="7">1</option>
            <option value="8">1</option>
            <option value="9">1</option>
            <option value="10">1</option>

            <!-- Add all days -->
        </select>
        <select name="birth-month" required>
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <!-- Add all months -->
        </select>
        <select name="birth-year" required>
            <option value="">Year</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <!-- Add all years -->
        </select><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="female" required> Female<br>
        <input type="radio" name="gender" value="male" required> Male<br>
        <input type="radio" name="gender" value="custom" required> Custom<br><br>
        
        <button type="submit">Sign Up</button>
        <h2>already have a account</h2>
    </form>
    </center>
</body>
</html>
