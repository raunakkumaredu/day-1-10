<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Replica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" alt="NASA Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Missions</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to NASA</h1>
            <p>Explore the universe and discover our home planet with NASA.</p>
        </section>
        <section class="content">
            <h2>Latest News</h2>
            <p>Stay updated with the latest news and discoveries from NASA.</p>
            <div class="news-item">
                <img src="https://via.placeholder.com/150" alt="News Image">
                <p>News Item 1</p>
            </div>
            <div class="news-item">
                <img src="https://via.placeholder.com/150" alt="News Image">
                <p>News Item 2</p>
            </div>
            <div class="news-item">
                <img src="https://via.placeholder.com/150" alt="News Image">
                <p>News Item 3</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 NASA</p>
    </footer>
</body>
</html>
